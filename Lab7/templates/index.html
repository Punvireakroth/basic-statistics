<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='bootstrap5/css/bootstrap.min.css')}}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">BMI Calculator</h1>
      <form action="/calculate" method="POST">
        <div class="form-group">
          <label>Gender:</label>
          <select class="form-control" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="female">Female</option>
            <option value="male">Male</option></select
          ><br />
        </div>
        <div class="form-group">
          <label>Weight (kg):</label>
          <input
            class="form-control"
            type="number"
            name="weight"
            required
          /><br />
        </div>
        <div class="form-group">
          <label>Height (m):</label>
          <input
            class="form-control"
            type="number"
            step="0.01"
            name="height"
            required
          /><br />
        </div>
        <button class="btn btn-primary" type="submit">Calculate</button>
      </form>
    </div>

    <!-- Bootstrap JS files -->
    <script src="{{ url_for('static', filename='bootstrap5/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
